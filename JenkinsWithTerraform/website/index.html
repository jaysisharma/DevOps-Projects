<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
        }
        .container {
            padding: 2rem;
        }
        .coffee-image {
            width: 300px;
            height: auto;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Coffee Shop</h1>
    </header>
    <div class="container">
        <h2>Our Specials</h2>
        <img src="images/coffee1.jpg" alt="Coffee Image 1" class="coffee-image">
        <img src="images/coffee2.jpg" alt="Coffee Image 2" class="coffee-image">
        <p>Enjoy the best coffee in town with various flavours!</p>
    </div>
</body>
</html>
